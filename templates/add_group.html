<!DOCTYPE html>
<html>
<head>
    <title>Add New Group</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <!-- Navigation -->
        <nav class="mb-4">
            <a href="/" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left"></i> Back to Groups
            </a>
        </nav>

        <h1 class="display-5 mb-4">Add New Group</h1>

        <form method="POST" action="/add_group">
            <!-- Basic Info Section -->
            <div class="card mb-4">
                <div class="card-header">
                    <h2 class="h5 mb-0">Basic Information</h2>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Group Name</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="nationality" class="form-label">Nationality</label>
                            <input type="text" id="nationality" name="nationality" class="form-control" required>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Direct Members Section -->
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2 class="h5 mb-0">Direct Members</h2>
                    <button type="button" class="btn btn-primary btn-sm" onclick="addDirectMember()">
                        <i class="bi bi-plus-circle"></i> Add Member
                    </button>
                </div>
                <div class="card-body">
                    <div id="direct_members"></div>
                </div>
            </div>

            <!-- Teams Section -->
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2 class="h5 mb-0">Teams</h2>
                    <button type="button" class="btn btn-primary btn-sm" onclick="addTeam()">
                        <i class="bi bi-plus-circle"></i> Add Team
                    </button>
                </div>
                <div class="card-body">
                    <div id="teams"></div>
                </div>
            </div>

            <!-- Vehicles Section -->
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2 class="h5 mb-0">Vehicles</h2>
                    <button type="button" class="btn btn-primary btn-sm" onclick="addVehicle()">
                        <i class="bi bi-plus-circle"></i> Add Vehicle
                    </button>
                </div>
                <div class="card-body">
                    <div id="vehicles"></div>
                </div>
            </div>

            <button type="submit" class="btn btn-success">
                <i class="bi bi-check-circle"></i> Create Group
            </button>
        </form>
    </div>

    <!-- Templates -->
    <template id="member-template">
        <div class="card mb-3 member-form">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Role</label>
                        <input type="text" name="role[]" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Rank</label>
                        <input type="text" name="rank[]" class="form-control" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Weapons</label>
                        <div class="weapon-selects mb-2"></div>
                        <button type="button" class="btn btn-outline-primary btn-sm" onclick="addWeaponSelect(this)">
                            <i class="bi bi-plus-circle"></i> Add Weapon
                        </button>
                    </div>
                </div>
                <button type="button" class="btn btn-danger btn-sm mt-3" onclick="this.closest('.member-form').remove()">
                    <i class="bi bi-trash"></i> Remove Member
                </button>
            </div>
        </div>
    </template>

    <template id="weapon-select-template">
        <div class="input-group mb-2 weapon-select">
            <select class="form-select" required>
                {{range .Weapons}}
                <option value="{{.ID}}">{{.Name}} ({{.Type}}, {{.Caliber}})</option>
                {{end}}
            </select>
            <button type="button" class="btn btn-outline-danger" onclick="this.closest('.weapon-select').remove()">
                <i class="bi bi-trash"></i>
            </button>
        </div>
    </template>

    <!-- Similar templates for teams and vehicles... -->

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function addDirectMember() {
            const template = document.getElementById('member-template');
            const container = document.getElementById('direct_members');
            const clone = template.content.cloneNode(true);
            container.appendChild(clone);
        }

        function addWeaponSelect(buttonElement) {
            const template = document.getElementById('weapon-select-template');
            const container = buttonElement.previousElementSibling;
            const clone = template.content.cloneNode(true);
            container.appendChild(clone);
        }

        // Add initial member
        addDirectMember();
    </script>
</body>
</html>
